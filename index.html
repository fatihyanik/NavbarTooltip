<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Tooltip</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>

<body>
    <div class="wrapper">
        <ul>
            <li><a href="#"><i class="fas fa-home"></i>
                    <div class="tooltip">home</div>
                </a></li>
            <li><a href="#"><i class="fas fa-user"></i>
                    <div class="tooltip">profile</div>
                </a></li>
            <li><a href="#"><i class="fas fa-address-book"></i>
                    <div class="tooltip">contact</div>
                </a></li>
            <li><a href="#"><i class="fas fa-map-marked"></i>
                    <div class="tooltip">map</div>
                </a></li>
            <li><a href="#"><i class="fas fa-search"></i>
                    <div class="tooltip">search</div>
                </a></li>
        </ul>
    </div>
</body>

</html>
